<!DOCTYPE html>

<head>

  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */
    .flag {
      background-color: #CE1126;
      width: 900px;
      height: 600px;
      font-size: 80px;
      text-align: center;
      position: relative;
      color: white;
    }
    .flag>div{
      position: absolute;
      top: 150px ;
      background-color: #002868 ;
      width: 900px;
      height: 300px;
      
    }
    .flag>div>div{
      position: absolute;
      top: 15%;
      left: 40%;
      background-color: white;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      ;
    }
    .flag>div>div>p{
      position: relative;
      top: -80px;
      color: black;   
    }
  </style>
</head>
